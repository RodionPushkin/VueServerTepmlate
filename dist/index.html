<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100vw;
            height: 100vh;
            background: #000018;
        }
        body video:nth-of-type(1){
            height: 30vh;
            object-fit: cover;
            aspect-ratio: 9/16;
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 20;
            transform: scale(-1, 1);
            border-radius: 16px;
        }
        body video:nth-of-type(2){
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 12;
            transform: scale(-1, 1);
        }
        .connection{
            position: fixed;
            z-index: 1;
            top: 50%;
            left: 50%;
            width: 100vw;
            transform: translate(-50%,-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 24px;
        }
        .connection *{
            width: 100%;
            max-width: 272px;
            color: #000018;
            font-family: Arial;
            font-weight: 600;
        }
        .connection input{
            padding: 12px;
            outline: none;
            border: none;
            border-radius: 4px;
            height: 56px;
            background: #f8f8ff;
        }
        .connection #button{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            height: 56px;
            background: #f8f8ff;
        }
        .connection p{
            color: #f8f8ff;
        }
        @media only screen and (min-width: 768px){
            body video:nth-of-type(1){
                aspect-ratio: 16/9;
            }
        }

    </style>
    <script src="/peerjs.min.js"></script>
    <script defer src="/script.js"></script>
    <title>Document</title>
</head>
<body>
<div class="connection">
    <p id="text">ваш id</p>
    <input id="input" type="text" placeholder="код партнера">
    <div id="button">подключиться</div>
</div>
</body>
</html>
